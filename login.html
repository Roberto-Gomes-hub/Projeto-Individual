<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Document</title>
</head>
<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <div class="nav-bar">
        <div class="container">
            <img src="imagem/nba.png" alt="" style="float: left;">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Principais Jogadores</a></li>
                <li><a href="">Sneakers</a></li>
                <li><a href="">Sobre mim</a></li>
            </ul>
        </div>
    </div>
    <!-- FIM DA NAVBAR -->

    <!-- BANNER -->
    <div class="banner">
        <div class="container-login">
            <div class="boxLogin" id="boxEntrar">
                <h1>Login</h1>
                <div class="formularioLogin">
                    <label>Email:</label> 
                    <br>
                    <input id="email" type="email" placeholder="exemplo@exemplo.com">
                    <br>
                    <label>Senha:</label> 
                    <br>
                    <input id="senha" type="password">
                    <br>
                    <button>Entrar</button>
                    <button style="margin-top: 1vh;" onclick="MostrarCadastro()">Cadastro</button>
                </div>
            </div>
        </div>
        <div class="container-cadastro">
            <div class="boxCad" id="boxCadastro">
                <h1>Cadastrar</h1>
                <div class="formularioCad">
                    <label>Usuário:</label> 
                    <br>
                    <input id="user" type="password">
                    <br>
                    <label>Email:</label> 
                    <br>
                    <input id="email" type="email" placeholder="exemplo@exemplo.com">
                    <br>
                    <label>Senha:</label> 
                    <br>
                    <input id="senha" type="password">
                    <br>
                    <label>Confirmar Senha:</label> 
                    <br>
                    <input id="confSenha" type="password">
                    <br>
                    <button>Cadastrar</button>
                    <button style="margin-top: 1vh;" onclick="MostrarLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function MostrarCadastro() {
        boxCadastro.style.display = "block";
        boxEntrar.style.display = "none";
    }

    function MostrarLogin() {
        boxCadastro.style.display = "none";
        boxEntrar.style.display = "block";
    }
</script>
